<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open in Notely</title>
  <meta name="description" content="Import this summary into Notely." />
  <!-- Smart App Banner -->
  <meta
    name="apple-itunes-app"
    content="app-id=6745149931, app-argument=notely://note/"
  />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fafafa;
      color: #333;
      text-align: center;
      padding: 0 20px;
    }
    .cta {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 28px;
      background: #0070f3;
      color: #fff;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
  </style>
<script>
  // Extrae el ID y construye las URLs
  const path = window.location.pathname;
  const id = path.split('/').pop() || '';
  const universalLink = window.location.href;
  const appStoreURL = 'https://apps.apple.com/app/id6745149931';

  // Intenta abrir la app vía Universal Link (HTTPS)
  window.location.href = universalLink;

  // Si tras 1s sigues en la web, redirige al App Store
  setTimeout(() => {
    window.location.replace(appStoreURL);
  }, 1000);

  // Asegura que el botón "Open in Notely" también use la URL HTTPS
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('open-btn');
    if (btn) btn.href = universalLink;
  });
</script>
</head>
<body>
  <div>
    <h1>Open in Notely</h1>
    <p>
      If you have Notely installed, it should open now. <br />
      Otherwise we’ll send you to the App Store.
    </p>
    <a id="open-btn" class="cta" href="#">Open in Notely</a>
  </div>
</body>
</html>
